  id: 009
  title: "What is threat simulation and how to it for free*"
  description: "How do you quickly test specific security controls after a configuration change or new hardware install? That the new EDR is correctly configured and delivers what the vendor promised? Or measure your defensive coverage against a specific threat actor described using the Mitre ATT&CK matrix? You could commission a pentest for all these use cases - but this quickly would become very expensive, and potentially tedious for the tester. Threat / adversary simulation tools let you quickly test specific attacker techniques, in a repeatable manner to answer these questions.
This first part of this talk will provide an overview of what threat simulation is, and an overview and comparison of free and open source tools that allow you to conduct it. The final part will concentrate on a basic methodology of how to conduct threat simulation, based around your maturity and problem you want to solve.
*Free is relative - you need people and time!"
  speakers: [7]
