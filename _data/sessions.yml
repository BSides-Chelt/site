  id: 012
  title: "We take your privacy and security seriously - an analysis of Norsk Hydro's cyber incident communications"
  description: "In March 2019 one of the world’s largest aluminium producers, Norsk Hydro, experienced a ransomware attack.  Throughout their incident response they communicated in a clear and honest manner that received almost immediate praise from cyber security commentators. 
How did Norsk Hydro manage to do this so well when so many other companies have failed spectacularly?  What can other organisations learn from Norsk Hydro’s response so that they can make effective communication plans?  This talk will look at how Norsk Hydro communicated and try and identify lessons from their experience."
  speakers: [9]
-
  id: 013
  title: "Hunting pastebin for fun and for profit"
  description: "From a security analytics and Threat Intelligence perspective, Pastebin is a treasure trove of information. All content that is uploaded to Pastebin and not explicitly set to private (which requires an account) is listed and can be viewed by anyone.
Hackers and script kiddies are quick to push their warez on to the site for the world to see and developers/network engineers are prone to accidentally leaking internal configurations and credentials. Using Pastehunter you can monitor this data in near-realtime and create custom rules that can alert you if any matching data is uplaoded. "
  speakers: [10]
-
  id: 014
  title: "Cybercrime and targeted email-based attacks – dissecting exploitation of Equation Editor during 2019"
  description: "Office365 scans over 400 billion emails every month. Microsoft Threat Intelligence Center (MSTIC) contributes to Office365 Advanced Threat Protection’s detection capability. But our work does not stop there: behind the scenes MSTIC analysts also dig into campaigns that we have blocked, increasing our understanding of who the attackers are and how their techniques are evolving over time. In this technical presentation we take a deep dive into some of the most popular exploits used in email-based attacks, namely exploitation of several Equation Editor vulnerabilities.
We will dissect multiple vulnerability variations observed over time; we will show the evolution and increased sophistication of the shell code, the (weak) encryption schemes employed and use of steganography techniques in the later stage payloads. Finally we will share our insights into the nature of the different attackers behind the campaigns seen during 2019 based on Microsoft’s global aperture, from commodity/crimeware to highly targeted ones by known APT groups"
  speakers: [11]
