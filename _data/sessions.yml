  id: 010
  title: "The Art of the Scam"
  description: "A non-technical talk based on first-hand experience of scamming while living and working in West Africa. Graeme will cover how and why scams occur and why bureaucracy in the UK comes to the rescue to prevent it from happening to us (as much)."
